<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="main">
      <div class="content">
        <section class="current-weather">
          <p class="current-weather__temperature">15&deg;</p>
          <div class="current-weather__info-box">
            <p class="current-weather__info-box__city">London</p>
            <p class="current-weather__info-box__date">
              16:59 - Sunday, 22 Jan
            </p>
          </div>
          <div class="current-weather__icon-box">
            <img src="#" alt="weather icon" class="current-weather__icon" />
          </div>
        </section>
      </div>

      <aside class="aside"></aside>
    </main>
  </body>
</html>
